<p>
<span class="func_header">STNullTrain</span><br />
Create a zero-duration spike train instance
</p>


<p>
<span class="h2">Syntax</span><br />
<span class="func_syntax">
[stNullTrain] = STNullTrain
</span>
</p>


<p>
<span class="h2">Description</span><br />
<code>stNullTrain</code> will be a zero-duration spike train, with an instance only.
</p>
